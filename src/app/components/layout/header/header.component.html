<!-- Link to Material Icons stylesheet -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<header>
    <!-- Logo container -->
    <div class="header-logo">
        <!-- Logo image with alt text -->
        <img src="https://uniguajira.edu.co/wp-content/uploads/2023/12/Logo-uniguajira-de-retina1.webp" alt="Logo" />
    </div>
    
    <!-- Title of the header -->
    <h1>Software De Producción Académica PAIDU</h1>
    
    <!-- Container for header buttons -->
    <div class="header-buttons">
        <!-- Button for settings with an icon -->
        <button class="btn">
            <span class="material-icons">settings</span> Settings
        </button>
        <!-- Button for log in/sign up with an icon -->
        <button class="btn">
            <span class="material-icons">login</span> Log In / Sign Up
        </button>
    </div>
</header>
