<section class="content">
  <p-card header="Crear Usuario" class="create-user-card">
    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3">
      <!-- Row 1: First Name and Last Name -->
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input class="w-12" type="text" pInputText formControlName="first_name" placeholder="First Name" title="First Name">         
          </div>
        </div>
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input class="w-12" type="text" pInputText formControlName="last_name" placeholder="Last Name" title="Last Name">          
          </div>
        </div>
      </div>

      <!-- Row 2: Email and Program -->
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <input class="w-12" type="email" pInputText formControlName="email" placeholder="Email" title="Email">          
          </div>
        </div>
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
            <select class="w-12" formControlName="program" title="Program">
              <option *ngFor="let program of programs" [value]="program.id">{{ program.name }}</option>
            </select>          
          </div>
        </div>
      </div>

      <!-- Row 3: User Type -->
      <div class="grid">
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-3">
            <span class="p-inputgroup-addon"><i class="pi pi-users"></i></span>
            <select class="w-12" formControlName="user_type" title="User Type">
              <option value="admin">Admin</option>
              <option value="researcher">Researcher</option>
              <option value="student">Student</option>
            </select>          
          </div>
        </div>
      </div>

      <!-- Buttons: Save and Cancel -->
      <div class="flex justify-content-center flex-wrap mt-4">
        <button 
          pButton 
          pRipple
          label="Guardar"
          icon="pi pi-save"
          class="btn-primary mr-3"
          type="submit">
        </button>
        <button 
          pButton 
          pRipple
          label="Cancelar"
          icon="pi pi-times-circle"
          class="btn-warning"
          type="button"
          (click)="cancel()">
        </button>
      </div>
    </form> 
  </p-card>
</section>
