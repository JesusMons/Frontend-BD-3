<section class="content">
  <p-card class="w-12 h-full">
    <!-- Card Header -->
    <ng-template pTemplate="header">
      <div class="flex justify-content-between align-items-center flex-wrap">
        <h3 class="ml-4" style="margin-bottom: 0px; color: #01616c; font-weight: bold;">
          Facultades
        </h3>
        <div class="mt-2 mr-4">
          <a 
            pButton 
            pRipple 
            label="Crear Facultad" 
            icon="pi pi-plus-circle" 
            class="bg-primary text-white font-bold px-3 py-2 border-round"
            [routerLink]="['/faculties/new']">
          </a>
        </div>
      </div>
    </ng-template>
  
    <!-- Main Content -->
    <p>
      <p-table [value]="faculties" class="custom-table" scrollable="true" scrollHeight="370px">
        <!-- Table Header -->
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
      
        <!-- Table Body -->
        <ng-template pTemplate="body" let-faculty>
          <tr>
            <td>{{ faculty.name }}</td>
            <td>
              <!-- Edit Button -->
              <a 
                pButton 
                pRipple 
                icon="pi pi-sync"
                class="bg-warning text-white mr-2"
                [routerLink]="['/faculties/edit', faculty.id]">
              </a>
              <!-- Delete Button -->
              <button 
                pButton 
                pRipple 
                icon="pi pi-eraser"
                class="bg-danger text-white"
                (click)="eliminar(faculty.id)">
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p>
  </p-card>
  
</section>
